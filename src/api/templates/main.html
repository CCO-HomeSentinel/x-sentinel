<!-- templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>X Sentinel - Main</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span id="username">Usuário</span>
        </div>
        <div class="navbar-right">
            <button id="logout-button" class="btn-logout">Sair</button>
        </div>
    </nav>
    <div class="content">
        <h1>Selecione o cliente</h1>
        <div class="client-container">
            <!-- Exemplo de cliente -->
            <div class="client-card">
                <img src="{{ url_for('static', filename='cliente1.jpg') }}" alt="Cliente 1">
                <div class="client-info">
                    <h3>Cliente 1</h3>
                    <p>Bairro: Centro</p>
                    <p>Cidade: São Paulo</p>
                </div>
            </div>
            <!-- Adicione mais clientes aqui -->
        </div>
    </div>

    <script>
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = '/';
        });

        window.onload = function() {
            const token = localStorage.getItem('token');
            const nome = localStorage.getItem('nome');
            
            if (token && nome) {
                document.getElementById('username').innerText = nome;
            } else {
                window.location.href = '/';
            }

            plotarClientes();
        };

        function plotarClientes() {
            const clientContainer = document.querySelector('.client-container');
            clientContainer.innerHTML = '';

            fetch('/clientes', {
                headers: {
                    "x-access-token": localStorage.getItem('token')
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                data.forEach(cliente => {
                    const clientCard = document.createElement('div');
                    clientCard.classList.add('client-card');
                    clientCard.innerHTML = `
                        <img src="{{ url_for('static', filename='cliente1.jpg') }}" alt="Cliente 1">
                        <div class="client-info">
                            <h3>${cliente.nome}</h3>
                            <p>Bairro: ${cliente.bairro}</p>
                            <p>Cidade: ${cliente.cidade}</p>
                        </div>
                    `;
                    clientContainer.appendChild(clientCard);
                });
            })
        }
    </script>
</body>
</html>
