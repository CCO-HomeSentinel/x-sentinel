<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Sentinel - Residência</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='residencia.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logoTransparenteFora.png') }}" alt="User Image" width="40"
          style="margin-right: 16px">
        <span id="username">Usuário</span>
      </a>
      <div class="navbar-right">
        <button id="logout-button" class="btn btn-outline-danger">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="d-flex justify-content-start">
      <a href="/main" class="btn btn-link text-decoration-none me-2">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>
  </div>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title mb-4">Informações do Cliente</h1>
            
            <div class="row align-items-center">
              <div class="col-md-4">
                <img id="photo" src="" alt="User Photo" class="img-fluid rounded">
              </div>
              <div class="col-md-8">
                <div class="ms-md-4">
                  <div class="mb-3 d-flex">
                    <strong>Nome:</strong>
                    <p class="ms-2" id="nome_value">Valor</p>
                  </div>
                  <div class="mb-3 d-flex">
                    <strong>CPF:</strong>
                    <p class="ms-2" id="cpf_value">Valor</p>
                  </div>
                  <div class="mb-3 d-flex">
                    <strong>E-mail:</strong>
                    <p class="ms-2" id="email_value">Valor</p>
                  </div>
                  <div class="mb-3 d-flex">
                    <strong>Telefone:</strong>
                    <p class="ms-2" id="telefone_value">Valor</p>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="location-card-info mt-4">
              <h3 class="mb-4"><span id="residencia_name">Nome da Residência</span></h3>
              <div class="user-info">
                <p><strong>Endereço:</strong> <span id="cliente_logradouro"></span>, <span id="cliente_numero"></span></p>
                <p><strong>Bairro:</strong> <span id="cliente_bairro"></span></p>
                <p><strong>Cidade:</strong> <span id="cliente_cidade"></span> - <span id="cliente_estado"></span></p>
                <p><strong>Coordenadas:</strong> (latitude: <span id="cliente_latitude"></span>, longitude: <span id="cliente_longitude"></span>)</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body p-0">
            <div id="map" style="height: 50vh;"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Tweets encontrados</h5>
                <p class="card-text">
                  <span class="display-4 fw-bold" id="tweets_value">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Tweets Ofensivos</h5>
                <p class="card-text">
                  <span class="display-4 fw-bold" id="ofensivos_value">0</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-title">Últimos 2 anos</h5>
                <p class="card-text">
                  <span class="display-4 fw-bold" id="recent_value">0</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3 ms-1 me-1">
          <div class="card">
            <div class="card-body">
              <div id="content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="{{ url_for('static', filename='residencia.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
