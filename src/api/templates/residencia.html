<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='residencia.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>X Sentinel - Residência</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src={{ url_for('static', filename='logoTransparenteFora.png') }}
        alt="User Image" width="40" style="margin-right: 16px">
        <span id="username">Usuário</span>
      </div>
      <div class="navbar-right">
        <button id="logout-button" class="btn-logout">Sair</button>
      </div>
    </nav>
    <div class="conteiner">
      <div class="parte-esquerda">
        <div class="div1">
          <div class="user-card">
            <img id="photo" src="" alt="User Photo" class="user-photo">
            <div class="user-info">
              <h3 id="cliente_name"></h3>
              <p><strong><span id="cliente_residencia"></span></strong></p>
              <p><strong><span id="cliente_bairro"></span></strong></p>
              <p><span id="cliente_cep"></span> - <span id="cliente_cidade"></span> - <span id="cliente_estado"></span></p>
            </div>
          </div>
        </div>
        <div class="div2">
          <div id="map"></div>
        </div>
      </div>
      <div class="parte-direita">
        <div class="div3"></div>
        <div class="div4"></div>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='residencia.js') }}"></script>
  </body>
</html>
